    // $('#container-navs').append('<li><small>>> </small><span>'+title+'</span></li>');
    // $('.liudong').html(title);

    // 控制摄像头拉近

    switchFocus(currentIndex);

    //切换弹框内容
    ((currentIndex!=activeIndex)&&(currentIndex!=props.index)) ? enter(title):'';

    activeIndex=currentIndex;
